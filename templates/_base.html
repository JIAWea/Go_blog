<html>
    <head>
        {{if .Title}}
        <title>{{.Title}} - blog</title>
        {{else}}
        <title>Welcome to blog!</title>
        {{end}}
    </head>
    <body>
        <div>
            Blog: 
            <a href="/">博客</a>
            <a href="/explore">搜索</a>
            {{if .CurrentUser}}
            <a href="/user/{{.CurrentUser}}">个人主页</a>
            <a href="/logout">退出</a>
            {{else}}
            <a href="/login">登录</a>
            {{end}}
        </div>
        {{template "content" .}}
    </body>
</html>
